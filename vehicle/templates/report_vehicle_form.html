<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}"
      rel="stylesheet"
      media="screen"
      type="text/css"
    />
    <title>Report Vehicle</title>
  </head>
  <body>
    {% load crispy_forms_tags %}

    <div class="row text-center p-2 md-2">
      <div class="form">
        <form method="POST" action="">
          {% csrf_token %} {{form|crispy}}

          <input
            type="submit"
            value="Report"
            class="btn py-2 px-8 text-white m-3"
            style="
              background-color: black;
              border-radius: 30px 30px;
              padding: 5px 50px;
            "
          />
        </form>
      </div>
    </div>
  </body>
</html>
